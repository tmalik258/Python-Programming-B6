{% extends 'blog/layout.html' %}

{% block content %}
Welcome to home page

<ul>
    {% for post in posts %}
        <li><a href="{{ post.get_absolute_url }}">{{ post.title }} | {{ post.author }}</a>
            {% if user.is_authenticated and user.username == post.author.username %}
                | 
                <a href="{% url 'update-post' post_id=post.id %}">Edit</a> | 
                <a href="{% url 'delete-post' post.id %}">Delete</a></li>
            {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
