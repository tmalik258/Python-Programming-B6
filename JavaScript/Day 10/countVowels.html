<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let text = 'aaeeiioouu';
        
        function countVowels(string) {
            let vowels = ['a', 'e', 'i', 'o', 'u'];
            let count = 0;

            for (let i=0; i < string.length; i++) {
                let char = string[i];
                if (vowels.includes(char)) {
                    count++;
                }
            }

            console.log(count);
        }
        countVowels(text);
    </script>
</body>
</html>
