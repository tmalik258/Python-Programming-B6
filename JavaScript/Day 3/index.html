    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: relative;
        }
        .box::after {
            content: '';
            width: 100px;
            height: 20px;
            background-color: black;
            position: absolute;
            top: 0;
        }
        .box::after {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
