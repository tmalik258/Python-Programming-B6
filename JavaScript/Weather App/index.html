<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <input type="text" name="location" id="query">

            <input type="submit" value="Get Temp">
        </form>

        <ul class="information">
           <li id="date">2024-02-09</li>
           <li id="loc">Lahore</li>
           <li id="temp">20 C</li> 
           <li id="feels_like_temp">22 C</li>
           <li id="humidity">70%</li>
           <li id="pressure">20%</li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
